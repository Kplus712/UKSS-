<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - UKSS Voting Results</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f0fff0;
  color: #222;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 {
  color: forestgreen;
  margin-bottom: 10px;
}
.table-container {
  width: 95%;
  margin: 20px auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  padding: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
th { background-color: forestgreen; color: white; }
tr:nth-child(even) {background-color: #f2f2f2;}
button {
  background-color: forestgreen;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  margin: 5px;
  cursor: pointer;
}
button:hover { background-color: darkgreen; }

/* Filter panel */
#filterPanel {
  background: #e8f5e9;
  border-radius: 10px;
  padding: 10px;
  margin: 10px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  width: 90%;
}
#filterPanel input, #filterPanel select {
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
canvas { margin-top: 25px; max-width: 800px; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.modal-content {
  background: white;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}
</style>
</head>
<body>

<h1>üìä UKSS LIVE RESULTS DASHBOARD</h1>

<div id="filterPanel">
  <input type="text" id="searchName" placeholder="Search voter name">
  <select id="filterClass">
    <option value="">All Classes</option>
    <option>Form One</option><option>Form Two</option>
    <option>Form Three</option><option>Form Four</option>
  </select>
  <select id="filterGender">
    <option value="">All Genders</option>
    <option>Male</option><option>Female</option>
  </select>
  <select id="filterPosition">
    <option value="">All Positions</option>
    <option>headBoy</option><option>headGirl</option>
    <option>generalSec</option><option>discipline</option>
  </select>
  <button id="clearFilters">Clear</button>
</div>

<div>
  <button id="deleteAll">üóëÔ∏è Delete All Votes</button>
  <button id="downloadCSV">‚¨áÔ∏è Download Results (CSV)</button>
  <button id="backupData">üíæ Backup</button>
  <input type="file" id="restoreFile" style="display:none" accept=".json">
  <button id="restoreData">‚ôªÔ∏è Restore</button>
  <p id="voterSummary"></p>
</div>

<div id="resultsContainer"></div>

<canvas id="barChart"></canvas>
<canvas id="pieChart"></canvas>
<canvas id="lineChart"></canvas>

<!-- Delete confirmation modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p id="confirmText">Are you sure?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo" style="background:crimson;">Cancel</button>
  </div>
</div>
