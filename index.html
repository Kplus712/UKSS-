<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UKSS Voting System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-green-900 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-3xl text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-6">UMOJA KING'ORI SECONDARY SCHOOL</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-8">Voting Portal</h2>

    <form id="loginForm" class="grid grid-cols-2 gap-6 text-left">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">First Name</label>
        <input type="text" id="firstName" required class="border border-gray-300 rounded-lg p-2 w-full">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Middle Name</label>
        <input type="text" id="middleName" class="border border-gray-300 rounded-lg p-2 w-full">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
        <input type="text" id="lastName" required class="border border-gray-300 rounded-lg p-2 w-full">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Class</label>
        <select id="class" required class="border border-gray-300 rounded-lg p-2 w-full">
          <option value="">-- Select Class --</option>
          <option value="Form One">Form One</option>
          <option value="Form Two">Form Two</option>
          <option value="Form Three">Form Three</option>
          <option value="Form Four">Form Four</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2">Gender</label>
        <select id="gender" required class="border border-gray-300 rounded-lg p-2 w-full">
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </form>

    <button id="proceedBtn" class="mt-8 bg-green-700 text-white px-8 py-3 rounded-xl hover:bg-green-800 transition">
      Proceed to Vote
    </button>
  </div>

  <script>
    document.getElementById("proceedBtn").addEventListener("click", () => {
      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const studentClass = document.getElementById("class").value;
      const gender = document.getElementById("gender").value;

      if (!firstName || !lastName || !studentClass || !gender) {
        alert("⚠️ Please fill in all required fields!");
        return;
      }

      localStorage.setItem("firstName", firstName);
      localStorage.setItem("middleName", middleName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("studentClass", studentClass);
      localStorage.setItem("gender", gender);

      window.location.href = "voting.html";
    });
  </script>
</body>
</html>
