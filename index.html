<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMOJA KING'ORI VOTING SYSTEM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4fff4; color: #222; text-align: center; margin: 0; }
    header { background: forestgreen; color: white; padding: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
    button { margin: 10px; padding: 10px 20px; border: none; background: forestgreen; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: darkgreen; }
    input, select { margin: 8px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    #registerForm { display: none; background: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; margin: 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .modal-content h2 { color: forestgreen; }
  </style>
</head>
<body>

  <header>
    <h1>üó≥Ô∏è UMOJA KING'ORI VOTING SYSTEM</h1>
    <p>Cast your vote wisely ‚Äì Your choice matters!</p>
  </header>

  <!-- === Main Menu Buttons === -->
  <section id="mainMenu">
    <button onclick="openRegisterForm()">üßæ Register & Get Voter ID</button>
    <button onclick="openVoterLogin()">üîë Login with Voter ID</button>
    <button onclick="openRecovery()">üÜî Forgot Voter ID?</button>
    <button onclick="adminLogin()">üîê Admin Login</button>
  </section>

  <!-- === Registration Form === -->
  <section id="registerForm">
    <h2>Voter Registration</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="lastName" placeholder="Last Name" required>

    <select id="classSelect" required>
      <option value="">Select Class</option>
      <option value="Form One">Form One</option>
      <option value="Form Two">Form Two</option>
      <option value="Form Three">Form Three</option>
      <option value="Form Four">Form Four</option>
    </select>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <button onclick="registerVoter()">Submit Registration</button>
    <button onclick="closeRegisterForm()" style="background:gray;">Cancel</button>
  </section>

  <!-- === Voter Login Modal === -->
  <div id="voterLogin" class="modal">
    <div class="modal-content">
      <h2>üîë Voter Login</h2>
      <input type="text" id="voterIDInput" placeholder="Enter Your Voter ID">
      <button onclick="loginWithVoterID()">Login</button>
      <button onclick="closeLogin()" style="background:gray;">Close</button>
    </div>
  </div>

  <!-- === Recovery Modal === -->
  <div id="recoveryModal" class="modal">
    <div class="modal-content">
      <h2>üÜî Recover Your Voter ID</h2>
      <input type="text" id="recoverFirstName" placeholder="First Name">
      <input type="text" id="recoverLastName" placeholder="Last Name">
      <select id="recoverClass">
        <option value="">Select Class</option>
        <option value="Form One">Form One</option>
        <option value="Form Two">Form Two</option>
        <option value="Form Three">Form Three</option>
        <option value="Form Four">Form Four</option>
      </select>
      <button onclick="recoverVoterID()">üîç Find My Voter ID</button>
      <p id="recoveryResult" style="margin-top:10px; color:forestgreen;"></p>
      <button onclick="closeRecovery()" style="background:gray;">Close</button>
    </div>
  </div>

  <!-- === Registration Success Popup === -->
  <div id="idPopup" class="modal">
    <div class="modal-content">
      <h2>‚úÖ Registration Successful!</h2>
      <p>Your Voter ID is:</p>
      <h3 id="generatedID" style="color:forestgreen"></h3>
      <p style="font-size:13px; color:#666;">Save this ID carefully. You‚Äôll need it to vote.</p>
      <button onclick="copyVoterID()">üìã Copy ID</button>
      <button onclick="proceedToVote()">‚û°Ô∏è Proceed to Voting</button>
      <button onclick="closePopup()" style="background:gray;">Close</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIabK86PrfHfzNVciI2K7aRjb8VoWyA7A",
      authDomain: "ukss-voting-system.firebaseapp.com",
      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",
      measurementId: "G-14ZV9E3X7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === UI Controls ===
    window.openRegisterForm = () => { document.getElementById("registerForm").style.display="block"; document.getElementById("mainMenu").style.display="none"; };
    window.closeRegisterForm = () => { document.getElementById("registerForm").style.display="none"; document.getElementById("mainMenu").style.display="block"; };
    window.openVoterLogin = () => document.getElementById("voterLogin").style.display="flex";
    window.closeLogin = () => document.getElementById("voterLogin").style.display="none";
    window.openRecovery = () => document.getElementById("recoveryModal").style.display="flex";
    window.closeRecovery = () => document.getElementById("recoveryModal").style.display="none";
    window.closePopup = () => document.getElementById("idPopup").style.display="none";

    // === Generate Unique ID ===
    async function generateUniqueVoterID(firstName) {
      const randomNum = Math.floor(100 + Math.random() * 900);
      const baseID = firstName.toLowerCase() + randomNum;
      const snapshot = await get(child(ref(db), `voters/${baseID}`));
      return snapshot.exists() ? generateUniqueVoterID(firstName) : baseID;
    }

    // === Register New Voter ===
    window.registerVoter = async function() {
      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const classSelect = document.getElementById("classSelect").value;
      const gender = document.getElementById("gender").value;

      if (!firstName || !lastName || !classSelect || !gender) return alert("‚ö†Ô∏è Please fill all fields!");

      const votersRef = child(ref(db), "voters");
      const votersSnap = await get(votersRef);
      if (votersSnap.exists()) {
        const voters = votersSnap.val();
        const exists = Object.values(voters).find(v =>
          v.firstName.toLowerCase() === firstName.toLowerCase() &&
          v.lastName.toLowerCase() === lastName.toLowerCase() &&
          v.classSelect === classSelect
        );
        if (exists) {
          alert("‚ö†Ô∏è You are already registered! Use your Voter ID to login.");
          closeRegisterForm();
          return;
        }
      }

      const voterID = await generateUniqueVoterID(firstName);
      await set(ref(db, "voters/" + voterID), { firstName, middleName, lastName, classSelect, gender, hasVoted: false, registeredAt: new Date().toISOString() });

      localStorage.setItem("voterID", voterID);
      localStorage.setItem("firstName", firstName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("classSelect", classSelect);
      localStorage.setItem("gender", gender);

      document.getElementById("generatedID").textContent = voterID;
      document.getElementById("idPopup").style.display = "flex";
      document.getElementById("registerForm").style.display = "none";
    };

    // === Voter ID Recovery ===
    window.recoverVoterID = async function() {
      const f = document.getElementById("recoverFirstName").value.trim().toLowerCase();
      const l = document.getElementById("recoverLastName").value.trim().toLowerCase();
      const c = document.getElementById("recoverClass").value;

      if (!f || !l || !c) return alert("‚ö†Ô∏è Please fill all fields!");

      const votersSnap = await get(child(ref(db), "voters"));
      if (!votersSnap.exists()) return alert("‚ùå No registered voters yet.");

      const voters = votersSnap.val();
      const found = Object.entries(voters).find(([id, v]) =>
        v.firstName.toLowerCase() === f && v.lastName.toLowerCase() === l && v.classSelect === c
      );

      const result = document.getElementById("recoveryResult");
      if (found) result.innerHTML = `‚úÖ Your Voter ID is: <b style="color:forestgreen">${found[0]}</b>`;
      else result.innerHTML = "‚ùå Sorry, no record found!";
    };

    // === Other Buttons ===
    window.copyVoterID = () => { navigator.clipboard.writeText(document.getElementById("generatedID").textContent); alert("‚úÖ Voter ID copied!"); };
    window.proceedToVote = () => window.location.href = "voting.html";
    window.loginWithVoterID = async function() {
      const id = document.getElementById("voterIDInput").value.trim().toLowerCase();
      if (!id) return alert("Enter your ID!");
      const snap = await get(child(ref(db), "voters/" + id));
      if (!snap.exists()) return alert("‚ùå Invalid ID!");
      const data = snap.val();
      if (data.hasVoted) return alert("‚ö†Ô∏è You already voted!");
      localStorage.setItem("voterID", id);
      localStorage.setItem("firstName", data.firstName);
      localStorage.setItem("classSelect", data.classSelect);
      localStorage.setItem("gender", data.gender);
      alert(`‚úÖ Welcome ${data.firstName}! Redirecting...`);
      window.location.href = "voting.html";
    };
    window.adminLogin = () => {
      const pass = prompt("Enter Admin Password:");
      if (pass === "ukss2025") window.location.href = "admin.html";
      else if (pass) alert("‚ùå Wrong password!");
    };
  </script>
</body>
</html>
