<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMOJA KING'ORI VOTING SYSTEM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #voterIDSection {
      margin-top: 25px;
      text-align: center;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #voterIDSection input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 15px;
    }
    #voterIDSection button {
      background: forestgreen;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    #voterIDSection button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <header>
    <h1>üó≥Ô∏è UMOJA KING'ORI VOTING SYSTEM</h1>
    <p>Cast your vote wisely ‚Äì Your choice matters!</p>
  </header>

  <!-- === Login Form === -->
  <section id="loginSection">
    <h2>Enter Your Details</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="lastName" placeholder="Last Name" required>

    <select id="classSelect" required>
      <option value="">Select Class</option>
      <option value="Form One">Form One</option>
      <option value="Form Two">Form Two</option>
      <option value="Form Three">Form Three</option>
      <option value="Form Four">Form Four</option>
    </select>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Gender</label>
      <select id="gender" required class="border border-gray-300 rounded-lg p-2 w-full">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <button onclick="openVoting()">Proceed to Voting</button>
  </section>

  <!-- === Login with Voter ID === -->
  <div id="voterIDSection">
    <h3>Already Registered?</h3>
    <p>Enter your Voter ID to access voting directly:</p>
    <input type="text" id="voterIDInput" placeholder="Enter Your Voter ID">
    <button onclick="loginWithVoterID()">Login with Voter ID</button>
  </div>

  <!-- Admin Login -->
  <div style="text-align:center; margin-top:40px;">
    <button onclick="adminLogin()" class="admin-btn">üîê Admin Login</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIabK86PrfHfzNVciI2K7aRjb8VoWyA7A",
      authDomain: "ukss-voting-system.firebaseapp.com",
      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",
      measurementId: "G-14ZV9E3X7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === Normal Login (Details + Save voterID) ===
    window.openVoting = async function() {
      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const classSelect = document.getElementById("classSelect").value;
      const gender = document.getElementById("gender").value;

      if (!firstName || !lastName || !classSelect || !gender) {
        alert("‚ö†Ô∏è Please fill in all required fields!");
        return;
      }

      const voterID = `${firstName}_${middleName}_${lastName}_${classSelect}`.replace(/\s+/g, "_").toLowerCase();
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `voters/${voterID}`));

      if (snapshot.exists() && snapshot.val().hasVoted) {
        alert("‚ö†Ô∏è You have already voted. Each student can only vote once!");
        return;
      }

      // Save locally and Firebase
      localStorage.setItem("voterID", voterID);
      localStorage.setItem("firstName", firstName);
      localStorage.setItem("middleName", middleName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("classSelect", classSelect);
      localStorage.setItem("gender", gender);

      await set(ref(db, "voters/" + voterID), {
        firstName,
        middleName,
        lastName,
        classSelect,
        gender,
        hasVoted: snapshot.exists() ? snapshot.val().hasVoted : false,
        timestamp: new Date().toISOString()
      });

      window.location.href = "voting.html";
    };

    // === Login using voterID ===
    window.loginWithVoterID = async function() {
      const voterID = document.getElementById("voterIDInput").value.trim().toLowerCase();
      if (!voterID) {
        alert("Please enter your Voter ID!");
        return;
      }

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `voters/${voterID}`));

      if (!snapshot.exists()) {
        alert("‚ö†Ô∏è Invalid Voter ID! Please register or check your details.");
        return;
      }

      const data = snapshot.val();

      if (data.hasVoted) {
        alert("‚ö†Ô∏è You have already voted. You cannot vote twice!");
        return;
      }

      // Store details locally
      localStorage.setItem("voterID", voterID);
      localStorage.setItem("firstName", data.firstName || "");
      localStorage.setItem("middleName", data.middleName || "");
      localStorage.setItem("lastName", data.lastName || "");
      localStorage.setItem("classSelect", data.classSelect || "");
      localStorage.setItem("gender", data.gender || "");

      alert(`‚úÖ Welcome back ${data.firstName}! You can now proceed to vote.`);
      window.location.href = "voting.html";
    };

    // === Admin Login ===
    window.adminLogin = function() {
      const password = prompt("Enter Admin Password:");
      if (password === "ukss2025") {
        window.location.href = "admin.html";
      } else if (password) {
        alert("‚ùå Incorrect password!");
      }
    };
  </script>
</body>
</html>
