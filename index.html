<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMOJA KING'ORI VOTING SYSTEM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4fff4; color: #222; text-align: center; margin: 0; }

    header { background: forestgreen; color: white; padding: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }

    input, select, button {
      margin: 8px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
    }

    button { background: forestgreen; color: white; cursor: pointer; border: none; }
    button:hover { background: darkgreen; }

    .admin-btn { margin-top: 30px; padding: 10px 25px; background: forestgreen; color: white; border-radius: 8px; }

    /* Popup Styling */
    .modal {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content h2 { color: forestgreen; }
    .modal-content button { margin-top: 10px; }
  </style>
</head>
<body>

  <header>
    <h1>üó≥Ô∏è UMOJA KING'ORI VOTING SYSTEM</h1>
    <p>Cast your vote wisely ‚Äì Your choice matters!</p>
  </header>

  <!-- === Registration Section === -->
  <section id="registerSection">
    <h2>Register to Get Your Voter ID</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="middleName" placeholder="Middle Name">
    <input type="text" id="lastName" placeholder="Last Name" required>

    <select id="classSelect" required>
      <option value="">Select Class</option>
      <option value="Form One">Form One</option>
      <option value="Form Two">Form Two</option>
      <option value="Form Three">Form Three</option>
      <option value="Form Four">Form Four</option>
    </select>

    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <button onclick="registerVoter()">üßæ Register & Get Voter ID</button>
  </section>

  <!-- === Login with Voter ID === -->
  <div id="voterIDSection">
    <h3>Already Have a Voter ID?</h3>
    <p>Enter your Voter ID below:</p>
    <input type="text" id="voterIDInput" placeholder="Enter Your Voter ID">
    <button onclick="loginWithVoterID()">Login with Voter ID</button>
  </div>

  <!-- === Admin Login === -->
  <div style="text-align:center;">
    <button onclick="adminLogin()" class="admin-btn">üîê Admin Login</button>
  </div>

  <!-- === Popup for Voter ID === -->
  <div id="idPopup" class="modal">
    <div class="modal-content">
      <h2>‚úÖ Registration Successful!</h2>
      <p>Your Voter ID is:</p>
      <h3 id="generatedID" style="color:forestgreen"></h3>
      <p style="font-size:13px; color:#666;">Save this ID carefully. You‚Äôll need it to access voting.</p>
      <button onclick="copyVoterID()">üìã Copy ID</button>
      <button onclick="proceedToVote()">‚û°Ô∏è Proceed to Voting</button>
      <button onclick="closePopup()" style="background:gray;">Close</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIabK86PrfHfzNVciI2K7aRjb8VoWyA7A",
      authDomain: "ukss-voting-system.firebaseapp.com",
      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",
      measurementId: "G-14ZV9E3X7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // === Generate unique voter ID ===
    async function generateUniqueVoterID(firstName) {
      const randomNum = Math.floor(100 + Math.random() * 900); // random 3-digit number
      const baseID = firstName.toLowerCase() + randomNum;
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `voters/${baseID}`));
      if (snapshot.exists()) return generateUniqueVoterID(firstName); // retry if duplicate
      return baseID;
    }

    // === Register new voter ===
    window.registerVoter = async function() {
      const firstName = document.getElementById("firstName").value.trim();
      const middleName = document.getElementById("middleName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const classSelect = document.getElementById("classSelect").value;
      const gender = document.getElementById("gender").value;

      if (!firstName || !lastName || !classSelect || !gender) {
        alert("‚ö†Ô∏è Please fill in all required fields!");
        return;
      }

      const voterID = await generateUniqueVoterID(firstName);

      await set(ref(db, "voters/" + voterID), {
        firstName, middleName, lastName, classSelect, gender,
        hasVoted: false,
        registeredAt: new Date().toISOString()
      });

      // Store locally
      localStorage.setItem("voterID", voterID);
      localStorage.setItem("firstName", firstName);
      localStorage.setItem("middleName", middleName);
      localStorage.setItem("lastName", lastName);
      localStorage.setItem("classSelect", classSelect);
      localStorage.setItem("gender", gender);

      document.getElementById("generatedID").textContent = voterID;
      document.getElementById("idPopup").style.display = "flex";
    };

    // === Copy Voter ID ===
    window.copyVoterID = function() {
      const voterID = document.getElementById("generatedID").textContent;
      navigator.clipboard.writeText(voterID);
      alert("‚úÖ Voter ID copied to clipboard!");
    };

    // === Proceed to Voting ===
    window.proceedToVote = function() {
      window.location.href = "voting.html";
    };

    // === Close Popup ===
    window.closePopup = function() {
      document.getElementById("idPopup").style.display = "none";
    };

    // === Login using Voter ID ===
    window.loginWithVoterID = async function() {
      const voterID = document.getElementById("voterIDInput").value.trim().toLowerCase();
      if (!voterID) {
        alert("Please enter your Voter ID!");
        return;
      }

      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, `voters/${voterID}`));

      if (!snapshot.exists()) {
        alert("‚ö†Ô∏è Invalid Voter ID! Please check again or register first.");
        return;
      }

      const data = snapshot.val();

      if (data.hasVoted) {
        alert("‚ö†Ô∏è You have already voted!");
        return;
      }

      localStorage.setItem("voterID", voterID);
      localStorage.setItem("firstName", data.firstName);
      localStorage.setItem("middleName", data.middleName);
      localStorage.setItem("lastName", data.lastName);
      localStorage.setItem("classSelect", data.classSelect);
      localStorage.setItem("gender", data.gender);

      alert(`‚úÖ Welcome ${data.firstName}! Redirecting to voting page...`);
      window.location.href = "voting.html";
    };

    // === Admin Login ===
    window.adminLogin = function() {
      const password = prompt("Enter Admin Password:");
      if (password === "ukss2025") window.location.href = "admin.html";
      else if (password) alert("‚ùå Incorrect password!");
    };
  </script>
</body>
</html>
