<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UKSS Appreciation Letter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: #e8f5e9 url('placeholder_background_flowers.png') center/cover no-repeat fixed;
        color: #1b5e20;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.92);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        border-top: 10px solid #2e7d32;
        position: relative;
    }

    .logo {
        width: 120px;
        height: 120px;
        background: url('placeholder_school_logo.png') center/contain no-repeat;
        margin: 0 auto 20px auto;
    }

    h1 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 5px;
        color: #2e7d32;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
    }

    h3 {
        text-align: center;
        font-size: 20px;
        margin-top: 0;
        color: #1b5e20;
        opacity: 0.8;
    }

    .letter {
        font-size: 18px;
        line-height: 1.7;
        margin-top: 20px;
    }

    .signature {
        margin-top: 60px;
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        color: #2e7d32;
    }

    .sign-placeholder {
        width: 200px;
        height: 80px;
        border-bottom: 3px solid #2e7d32;
        margin-left: auto;
        margin-bottom: 5px;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        opacity: 0.7;
    }

    .btn-print {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #2e7d32;
        padding: 12px 18px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        font-size: 16px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    @media print {
        .btn-print { display: none; }
        body { background: white; }
    }
</style>

</head>
<body>

<div class="container">
    <div class="logo"></div>

    <h1>UKSS CONGRATULATORY LETTER</h1>
    <h3 id="positionTitle"></h3>

    <div class="letter" id="letterBody"></div>

    <div class="signature">
        <div class="sign-placeholder"></div>
        @ukssadministrator
    </div>

    <div class="footer">
        <i>This letter was automatically generated by the UKSS Voting System.</i>
    </div>
</div>

<button class="btn-print" onclick="window.print()">üñ®Ô∏è Print Letter</button>

<script>
    // Read URL parameters
    const url = new URL(window.location.href);
    const name = url.searchParams.get("name") || "Winner Name Placeholder";
    const position = url.searchParams.get("position") || "Head Boy / Head Girl";

    // Capitalize position properly
    const headPos = position === "headBoy" ? "Head Boy" :
                    position === "headGirl" ? "Head Girl" :
                    position;

    // Set dynamic text
    document.getElementById("positionTitle").innerText =
        `${name} ‚Äî ${headPos}`;

    document.getElementById("letterBody").innerHTML = `
        Dear <b>${name}</b>,<br><br>

        On behalf of the entire UKSS community, we warmly congratulate you on being democratically elected as our new <b>${headPos}</b>. 
        Your victory represents the trust, respect, and confidence that your fellow students have placed in your character and leadership qualities.<br><br>

        We believe that you will serve with integrity, courage, and a genuine commitment to uplifting the students you now represent. 
        As you take on your new responsibilities, may you continue to inspire and lead by example ‚Äî guiding your peers with honor, discipline, and compassion.<br><br>

        This achievement marks the beginning of a greater journey. We wish you success, wisdom, and strength as you fulfill your duties 
        in the coming academic year.<br><br>

        Once again, congratulations on your well-deserved victory.<br><br>

        With respect and appreciation,<br>
    `;
</script>

</body>
</html>
