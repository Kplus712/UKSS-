<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Page - UKSS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db;

</head>
<body>
  <div class="container">
    <h1>Vote for Your Leaders</h1>

    <form id="voteForm">

      <!-- HEAD BOY & HEAD GIRL -->
      <h2>Head Boy & Head Girl</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/headboy1.jpg" alt="Head Boy 1">
          <label><input type="radio" name="headBoy" value="John Mwasiti" required> John Mwasiti</label>
        </div>
        <div class="candidate">
          <img src="images/headboy2.jpg" alt="Head Boy 2">
          <label><input type="radio" name="headBoy" value="Peter Mwenda"> Peter Mwenda</label>
        </div>

        <div class="candidate">
          <img src="images/headgirl1.jpg" alt="Head Girl 1">
          <label><input type="radio" name="headGirl" value="Aisha Komba" required> Aisha Komba</label>
        </div>
        <div class="candidate">
          <img src="images/headgirl2.jpg" alt="Head Girl 2">
          <label><input type="radio" name="headGirl" value="Neema Lusekelo"> Neema Lusekelo</label>
        </div>
      </div>

      <!-- GENERAL SECRETARY -->
      <h2>General Secretary</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/sec_male.jpg" alt="Male Secretary">
          <label><input type="radio" name="generalSec" value="David Mwakalinga" required> David Mwakalinga</label>
        </div>
        <div class="candidate">
          <img src="images/sec_female.jpg" alt="Female Secretary">
          <label><input type="radio" name="generalSec" value="Maria Andrew"> Maria Andrew</label>
        </div>
      </div>

      <!-- Other 5 Positions -->
      <h2>Other Leadership Positions</h2>

      <div class="position">
        <h3>Discipline Prefect</h3>
        <label><input type="radio" name="discipline" value="Jonas Mollel" required> Jonas Mollel</label>
        <label><input type="radio" name="discipline" value="Grace Mwita"> Grace Mwita</label>
      </div>

      <div class="position">
        <h3>Sports Prefect</h3>
        <label><input type="radio" name="sports" value="Kelvin Mushi" required> Kelvin Mushi</label>
        <label><input type="radio" name="sports" value="Rose Kimaro"> Rose Kimaro</label>
      </div>

      <div class="position">
        <h3>Academic Prefect</h3>
        <label><input type="radio" name="academic" value="Daniel Mremi" required> Daniel Mremi</label>
        <label><input type="radio" name="academic" value="Rehema Lymo"> Rehema Lymo</label>
      </div>

      <div class="position">
        <h3>Environment Prefect</h3>
        <label><input type="radio" name="environment" value="Elvis Mollel" required> Elvis Mollel</label>
        <label><input type="radio" name="environment" value="Esther Moses"> Esther Moses</label>
      </div>

      <div class="position">
        <h3>Food & Health Prefect</h3>
        <label><input type="radio" name="food" value="George Mushi" required> George Mushi</label>
        <label><input type="radio" name="food" value="Agnes Nyoni"> Agnes Nyoni</label>
      </div>

      <button type="submit" id="submitVote">Submit Vote</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
