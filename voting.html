  <!-- Voting Script -->
  <script type="module">
    import { ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { db } from "./firebase-config.js";

    const voterID = localStorage.getItem("voterID");
    const firstName = localStorage.getItem("firstName");
    const gender = localStorage.getItem("gender");

    const form = document.getElementById("voteForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const voterRef = ref(db, "voters/" + voterID);
      const snapshot = await get(voterRef);
      if (snapshot.exists() && snapshot.val().hasVoted) {
        alert("‚ö†Ô∏è You have already voted!");
        return;
      }

      const votes = {};
      ["headBoy", "headGirl", "generalSec", "discipline"].forEach((pos) => {
        const selected = document.querySelector(`input[name="${pos}"]:checked`);
        if (selected) votes[pos] = selected.value;
      });

      if (Object.keys(votes).length < 4) {
        alert("‚ö†Ô∏è Please complete all sections!");
        return;
      }

      await set(ref(db, "votes/" + voterID), {
        voterID,
        name: firstName,
        gender,
        votes,
        timestamp: new Date().toISOString(),
      });

      await update(ref(db, "voters/" + voterID), { hasVoted: true });

      const title = gender === "Male" ? "MR" : "MRS";
      alert(`‚úÖ ${title} ${firstName.toUpperCase()}, you have voted successfully!`);
      window.location.href = "index.html";
    });

    // Live vote progress
    const votesRef = ref(db, "votes/");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      const counts = {};
      for (let id in data) {
        const vote = data[id].votes;
        Object.values(vote).forEach((name) => {
          counts[name] = (counts[name] || 0) + 1;
        });
      }
      const maxVotes = Math.max(...Object.values(counts), 1);
      for (let name in counts) {
        const bar = document.getElementById(`bar_${name.replace(/\s+/g, "_")}`);
        if (bar) bar.style.width = `${(counts[name] / maxVotes) * 100}%`;
      }
    });
  </script>
