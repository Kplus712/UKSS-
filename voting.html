<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Page - UKSS</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Receipt Style */
    #receipt {
      display: none;
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: left;
      line-height: 1.6;
      color: #333;
    }
    #receipt h2 {
      color: forestgreen;
      text-align: center;
    }
    #receipt ul {
      list-style: none;
      padding: 0;
    }
    #receipt li::before {
      content: "‚úîÔ∏è ";
      color: forestgreen;
    }
    .receipt-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .receipt-buttons button {
      background: forestgreen;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    .receipt-buttons button:hover {
      background: darkgreen;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIabK86PrfHfzNVciI2K7aRjb8VoWyA7A",
      authDomain: "ukss-voting-system.firebaseapp.com",
      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",
      measurementId: "G-14ZV9E3X7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.get = get;
    window.set = set;
    window.update = update;
    window.onValue = onValue;
  </script>
</head>

<body>
  <div class="container">
    <h1>üó≥Ô∏è Vote for Your Leaders</h1>

    <!-- === Voting Form === -->
    <form id="voteForm">
      <h2>Head Boy & Head Girl</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/headboy1.jpg" alt="John Mwasiti">
          <div class="info">
            <h3>John Mwasiti</h3>
            <label><input type="checkbox" name="headBoy" value="John Mwasiti"> Vote</label>
          </div>
        </div>

        <div class="candidate">
          <img src="images/headboy2.jpg" alt="Peter Mwenda">
          <div class="info">
            <h3>Peter Mwenda</h3>
            <label><input type="checkbox" name="headBoy" value="Peter Mwenda"> Vote</label>
          </div>
        </div>

        <div class="candidate">
          <img src="images/headgirl1.jpg" alt="Aisha Komba">
          <div class="info">
            <h3>Aisha Komba</h3>
            <label><input type="checkbox" name="headGirl" value="Aisha Komba"> Vote</label>
          </div>
        </div>

        <div class="candidate">
          <img src="images/headgirl2.jpg" alt="Neema Lusekelo">
          <div class="info">
            <h3>Neema Lusekelo</h3>
            <label><input type="checkbox" name="headGirl" value="Neema Lusekelo"> Vote</label>
          </div>
        </div>
      </div>

      <h2>General Secretary</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/sec_male.jpg" alt="David Mwakalinga">
          <div class="info">
            <h3>David Mwakalinga</h3>
            <label><input type="radio" name="generalSec" value="David Mwakalinga"> Vote</label>
          </div>
        </div>

        <div class="candidate">
          <img src="images/sec_female.jpg" alt="Maria Andrew">
          <div class="info">
            <h3>Maria Andrew</h3>
            <label><input type="radio" name="generalSec" value="Maria Andrew"> Vote</label>
          </div>
        </div>
      </div>

      <h2>Discipline Prefect</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/discipline_male.jpg" alt="Jonas Mollel">
          <div class="info">
            <h3>Jonas Mollel</h3>
            <label><input type="radio" name="discipline" value="Jonas Mollel"> Vote</label>
          </div>
        </div>

        <div class="candidate">
          <img src="images/discipline_female.jpg" alt="Grace Mwita">
          <div class="info">
            <h3>Grace Mwita</h3>
            <label><input type="radio" name="discipline" value="Grace Mwita"> Vote</label>
          </div>
        </div>
      </div>

      <button type="submit" id="submitVote">Submit Vote</button>
    </form>
  </div>

  <!-- === RECEIPT DISPLAY === -->
  <div id="receipt"></div>

  <script type="module">
    import { ref, get, set, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { db } from "./firebase-config.js";

    const voterID = localStorage.getItem("voterID");
    const firstName = localStorage.getItem("firstName");
    const middleName = localStorage.getItem("middleName");
    const lastName = localStorage.getItem("lastName");
    const studentClass = localStorage.getItem("classSelect");
    const gender = localStorage.getItem("gender");

    const form = document.getElementById("voteForm");
    const receiptDiv = document.getElementById("receipt");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const voterRef = ref(db, "voters/" + voterID);
      const snapshot = await get(voterRef);
      if (snapshot.exists() && snapshot.val().hasVoted) {
        alert("‚ö†Ô∏è You have already voted!");
        return;
      }

      const votes = {};
      ["headBoy", "headGirl", "generalSec", "discipline"].forEach((pos) => {
        const selected = document.querySelector(`input[name="${pos}"]:checked`);
        if (selected) votes[pos] = selected.value;
      });

      if (Object.keys(votes).length < 4) {
        alert("‚ö†Ô∏è Please complete all sections!");
        return;
      }

      await set(ref(db, "votes/" + voterID), {
        voterID,
        name: `${firstName} ${middleName} ${lastName}`,
        gender,
        class: studentClass,
        votes,
        timestamp: new Date().toISOString(),
      });

      await update(ref(db, "voters/" + voterID), { hasVoted: true });

      const title = gender === "Male" ? "MR" : "MRS";
      const timestamp = new Date().toLocaleString();

      // Generate receipt HTML
      let voteList = "";
      for (let [pos, candidate] of Object.entries(votes)) {
        voteList += `<li><b>${pos}:</b> ${candidate}</li>`;
      }

      receiptDiv.innerHTML = `
        <h2>üßæ UKSS VOTING RECEIPT</h2>
        <p><b>Name:</b> ${title} ${firstName} ${middleName} ${lastName}</p>
        <p><b>Class:</b> ${studentClass}</p>
        <p><b>Gender:</b> ${gender}</p>
        <p><b>Date & Time:</b> ${timestamp}</p>
        <p><b>Your Votes:</b></p>
        <ul>${voteList}</ul>
        <p style="color:green"><b>${title} ${firstName.toUpperCase()}, your vote has been recorded successfully!</b></p>
        <div class="receipt-buttons">
          <button onclick="window.print()">üñ®Ô∏è Print Receipt</button>
          <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Return Home</button>
        </div>
      `;

      // Hide form, show receipt
      form.style.display = "none";
      receiptDiv.style.display = "block";
    });
  </script>
</body>
</html>
