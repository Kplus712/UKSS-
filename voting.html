<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voting Page - UKSS</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIabK86PrfHfzNVciI2K7aRjb8VoWyA7A",
      authDomain: "ukss-voting-system.firebaseapp.com",
      databaseURL: "https://ukss-voting-system-default-rtdb.firebaseio.com",
      projectId: "ukss-voting-system",
      storageBucket: "ukss-voting-system.firebasestorage.app",
      messagingSenderId: "525528255065",
      appId: "1:525528255065:web:97c4e55d2984acc718bf48",
      measurementId: "G-14ZV9E3X7C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.ref = ref;
    window.get = get;
    window.set = set;
    window.update = update;
    window.onValue = onValue;
  </script>

  <style>
    .candidate {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      margin-right: 10px;
    }
    .progress {
      width: 150px;
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è Vote for Your Leaders</h1>

    <form id="voteForm">
      <!-- HEAD BOY & HEAD GIRL -->
      <h2>Head Boy & Head Girl</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/headboy1.jpg" alt="John Mwasiti">
          <label><input type="checkbox" name="headBoy" value="John Mwasiti"> John Mwasiti</label>
          <div class="progress"><div id="bar_John_Mwasiti" class="progress-bar"></div></div>
        </div>
        <div class="candidate">
          <img src="images/headboy2.jpg" alt="Peter Mwenda">
          <label><input type="checkbox" name="headBoy" value="Peter Mwenda"> Peter Mwenda</label>
          <div class="progress"><div id="bar_Peter_Mwenda" class="progress-bar"></div></div>
        </div>

        <div class="candidate">
          <img src="images/headgirl1.jpg" alt="Aisha Komba">
          <label><input type="checkbox" name="headGirl" value="Aisha Komba"> Aisha Komba</label>
          <div class="progress"><div id="bar_Aisha_Komba" class="progress-bar"></div></div>
        </div>
        <div class="candidate">
          <img src="images/headgirl2.jpg" alt="Neema Lusekelo">
          <label><input type="checkbox" name="headGirl" value="Neema Lusekelo"> Neema Lusekelo</label>
          <div class="progress"><div id="bar_Neema_Lusekelo" class="progress-bar"></div></div>
        </div>
      </div>

      <!-- GENERAL SECRETARY -->
      <h2>General Secretary</h2>
      <div class="landscape">
        <div class="candidate">
          <img src="images/sec_male.jpg" alt="David Mwakalinga">
          <label><input type="radio" name="generalSec" value="David Mwakalinga" required> David Mwakalinga</label>
          <div class="progress"><div id="bar_David_Mwakalinga" class="progress-bar"></div></div>
        </div>
        <div class="candidate">
          <img src="images/sec_female.jpg" alt="Maria Andrew">
          <label><input type="radio" name="generalSec" value="Maria Andrew"> Maria Andrew</label>
          <div class="progress"><div id="bar_Maria_Andrew" class="progress-bar"></div></div>
        </div>
      </div>

      <!-- OTHER POSITIONS -->
      <h2>Other Positions</h2>
      <div class="position">
        <label><input type="radio" name="discipline" value="Jonas Mollel"> Jonas Mollel</label>
        <div class="progress"><div id="bar_Jonas_Mollel" class="progress-bar"></div></div>
        <label><input type="radio" name="discipline" value="Grace Mwita"> Grace Mwita</label>
        <div class="progress"><div id="bar_Grace_Mwita" class="progress-bar"></div></div>
      </div>

      <button type="submit" id="submitVote">Submit Vote</button>
    </form>
  </div>

  <script type="module">
    import { ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
    import { db } from "./firebase-config.js";

    const voterID = localStorage.getItem("voterID");
    const firstName = localStorage.getItem("firstName");
    const gender = localStorage.getItem("gender");

    const form = document.getElementById("voteForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Check if already voted
      const voterRef = ref(db, "voters/" + voterID);
      const snapshot = await get(voterRef);
      if (snapshot.exists() && snapshot.val().hasVoted) {
        alert("‚ö†Ô∏è You have already voted!");
        return;
      }

      // Get selected candidates
      const votes = {};
      ["headBoy", "headGirl", "generalSec", "discipline"].forEach((pos) => {
        const selected = document.querySelector(`input[name="${pos}"]:checked`);
        if (selected) votes[pos] = selected.value;
      });

      if (Object.keys(votes).length < 4) {
        alert("‚ö†Ô∏è Please complete all sections!");
        return;
      }

      // Save votes
      await set(ref(db, "votes/" + voterID), {
        voterID,
        name: firstName,
        gender,
        votes,
        timestamp: new Date().toISOString(),
      });

      await update(ref(db, "voters/" + voterID), { hasVoted: true });

      const title = gender === "Male" ? "MR" : "MRS";
      alert(`‚úÖ ${title} ${firstName.toUpperCase()}, you have voted successfully!`);
      window.location.href = "index.html";
    });

    // Update progress bars live
    const votesRef = ref(db, "votes/");
    onValue(votesRef, (snapshot) => {
      const data = snapshot.val() || {};
      const counts = {};
      for (let id in data) {
        const vote = data[id].votes;
        Object.values(vote).forEach((name) => {
          counts[name] = (counts[name] || 0) + 1;
        });
      }
      const maxVotes = Math.max(...Object.values(counts), 1);
      for (let name in counts) {
        const bar = document.getElementById(`bar_${name.replace(/\s+/g, "_")}`);
        if (bar) bar.style.width = `${(counts[name] / maxVotes) * 100}%`;
      }
    });
  </script>
</body>
</html>
